<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .store-button {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="https://c.bepro11.com/api/images/EwpGY" alt="App Image">

  <button class="button" id="openAppBtn">Open App</button>

  <!-- Store Buttons -->
  <a href="#" class="button store-button" id="iosBtn">App Store</a>
  <a href="#" class="button store-button" id="androidBtn">Google Play</a>

  <script>
    const openAppBtn = document.getElementById('openAppBtn');
    const iosBtn = document.getElementById('iosBtn');
    const androidBtn = document.getElementById('androidBtn');

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      androidBtn.style.display = 'inline-block';
      androidBtn.href = "https://play.google.com/store/apps/details?id=com.example.app"; // replace with your app link
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      iosBtn.style.display = 'inline-block';
      iosBtn.href = "https://apps.apple.com/app/idXXXXXXXX"; // replace with your app link
    }

    openAppBtn.addEventListener('click', () => {
      // Replace with your custom URL scheme or universal link
      window.location.href = "yourapp://open";
    });
  </script>

</body>
</html>
