<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    img.main-image {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .store-badges {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .store-badges img {
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <img class="main-image" src="https://c.bepro11.com/api/images/EwpGY" alt="App Image">

  <a class="button" href="https://invite.bepro.ai/dl/ZfA" id="openAppBtn">Open App</a>

  <div class="store-badges">
    <a href="https://apps.apple.com/app/id1203144342" id="iosBtn">
      <img 
        class="apple"
        src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1276560000&h=7e7b68fad19738b5649a1bfb78ff46e9" 
        alt="Download on the App Store">
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.bepro11.analytics" id="androidBtn">
      <img 
        class="android" 
        src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png" 
        alt="Get it on Google Play">
    </a>
  </div>

  <script>
    const openAppBtn = document.getElementById('openAppBtn');
    const iosBtn = document.getElementById('iosBtn');
    const androidBtn = document.getElementById('androidBtn');

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Show only the relevant store button
    if (/android/i.test(userAgent)) {
      iosBtn.style.display = 'none';
      androidBtn.style.display = 'inline-block';
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      androidBtn.style.display = 'none';
      iosBtn.style.display = 'inline-block';
    } else {
      iosBtn.style.display = 'inline-block';
      androidBtn.style.display = 'inline-block';
    }

    // Fetch the Open App text from the server (plain text)
    fetch('https://c.bepro11.com/api/translations/keys/general.openBeproApp/en')
      .then(res => res.text())
      .then(text => {
        openAppBtn.textContent = text;
      })
      .catch(err => console.error('Failed to fetch translation:', err));
  </script>

</body>
</html>
